<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Orca OSC Bridge</title>
    <link rel="stylesheet" href="main.min.css">
    <script src="main.js" charset="utf-8"></script>
</head>
<body>
    <ul id="hosts">
        <li>
            <p class="index">0</p><p class="host" contenteditable="true">127.0.0.1:8000</p>
            <p class="msg" contenteditable="true">/msg 12 0.3</p>
        </li>
        <li>
            <p class="index" data-action="add">+</p>
        </li>
    </ul>
    <div id="shortcuts">
        <p>[<span></span>]</p>

        <ul>
            <li>Click <kbd>+</kbd> to add new host.</li>
            <li>Empty host adress and hit <kbd>Enter</kbd> to remove.</li>
            <li>Focus message and hit <kbd>Enter</kbd> to send.</li>
        </ul>
    </div>
    <div id="tooltip">
        Hi
    </div>
</body>
</html>
